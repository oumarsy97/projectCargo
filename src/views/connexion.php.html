
<section class="w-1/3 bg-white  rounded px-8 pt-6 pb-8 mb-4">
  <header class="bg-blue-600 text-white px-6 py-3 rounded-t-lg" >
    <h1 class="text-3xl font-bold mb-4"><i class="fas fa-sign-in-alt mr-2"></i>Connexion</h1>

  </header>
  <div class="w-full bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <form action="" method="post" id="formConnexion">
      <input type="hidden" name="action" value="connexion">
      <div class="form-control mt-4">
        <div>
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
          <input type="email" id="email" name="email" placeholder="Votre email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <p id="emailError" class="text-red-500 text-xs mt-1 hidden">Email est obligatoire</p>
        </div>
        <div>
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Mot de passe</label>
          <input type="text" id="password" name="password" placeholder="Votre mot de passe" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="new-password" type="password">
          <p id="passwordError" class="text-red-500 text-xs mt-1 hidden">Mot de passe est obligatoire</p>
        </div>
      </div>
      <div class="p-6">
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Se connecter</button>
      </div>
    </form>
  </div>

  <div id="message" class="text-center text-red-500 text-xs hidden mt-4 mb-4 p-4 bg-red-100 rounded"></div>
</section>
