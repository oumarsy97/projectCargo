<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <iframe width="425" height="350" src="https://www.openstreetmap.org/export/embed.html?bbox=-28.125000000000004%2C7.9504368350293735%2C-13.183593750000002%2C19.704657579362323&amp;layer=mapnik" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/#map=6/13.902/-20.654">Afficher une carte plus grande</a></small>
  
 <div id="map" style="height: 400px;"></div>
 
 <script>
   var map = L.map('map').setView([51.505, -0.09], 13);
 
   L.tileLayer('"https://www.openstreetmap.org/export/embed.html?bbox=-28.125000000000004%2C7.9504368350293735%2C-13.183593750000002%2C19.704657579362323&amp;layer=mapnik" ', {
     attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
     maxZoom: 18,
   }).addTo(map);
 
   var startMarker, endMarker;
 
   function handleClick(e) {
     if (!startMarker) {
       startMarker = L.marker(e.latlng).addTo(map);
       startMarker.bindPopup('Départ').openPopup();
     } else if (!endMarker) {
       endMarker = L.marker(e.latlng).addTo(map);
       endMarker.bindPopup('Arrivée').openPopup();
       calculateDistance();
     }
   }
 
   function calculateDistance() {
     var distance = startMarker.getLatLng().distanceTo(endMarker.getLatLng()) / 1000;
     alert('Distance : ' + distance.toFixed(2) + ' km');
   }
 
   map.on('click', handleClick);
 </script>
  </script>
</body>
</html>
